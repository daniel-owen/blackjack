<!DOCTYPE html>
<html>
<head>
	<title>BlackJack!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script type="text/javascript" src="js/scripts.js"></script>


</head>
<body>

<!--
1. create an element for our table. turn it green, and give it a white border
2. create an element for the dealer's hand and for the player's hand
3. create an element for the dealer's total and the player's total
4. create an element for each card in each hand, a maximum of 6 cards
5. assign a generic class to each card and a unique class to each card so we can style and target
6. make deal, hit, and stand buttons
7. write some JavaScript!!
-->

<div class="container">
	<div class="row">
		<div class="the-table col-sm-8 col-sm-offset-2">
		
			<div class="row">
				<div class="col-sm-12 header-wrapper">
					<div class="col-sm-2 bank">
					Bank<span class="bank-total">100</span>
					<br>
					Bet<span class="bet-total">0</span>
					</div>

					<div class="col-sm-8 message-center">
						
					</div>
					<div class="col-sm-2 deck">
							
					</div>
				</div>
			</div>

			<!-- dealer row -->
			<div class="row">
				<div class="col-sm-12 dealer-hand-wrapper">
					<!-- dealer total on the left, 3 col -->
					<div class="col-sm-3 dealer-total">
						Dealer Total<span class="dealer-total-number">0</span>
					</div>

					<!-- dealer cards on the right, 9 col (2 each) -->
					<div class="col-sm-9 dealer-cards">
						<div class="col-sm-2 card card-one">
							
						</div>
						<div class="col-sm-2 card card-two">
							
						</div>
						<div class="col-sm-2 card card-three">
							
						</div>
						<div class="col-sm-2 card card-four">
							
						</div>
						<div class="col-sm-2 card card-five">
							
						</div>
						<div class="col-sm-2 card card-six">
							
						</div>
					</div> <!-- end dealer cards -->
				</div> <!-- end dealer wrapper -->
			</div> <!-- end dealer row -->

			<!-- player row -->
			<div class="row">
				<div class="col-sm-12 player-hand-wrapper">
					<!-- player total on the left, 3 col -->
					<div class="col-sm-3 player-total">
						Player Total<span class="player-total-number">0</span>
					</div>

					<!-- player cards on the right, 9 col (2 each) -->
					<div class="col-sm-9 player-cards">
						<div class="col-sm-2 card card-one">
							
						</div>
						<div class="col-sm-2 card card-two">
							
						</div>
						<div class="col-sm-2 card card-three">
							
						</div>
						<div class="col-sm-2 card card-four">
							
						</div>
						<div class="col-sm-2 card card-five">
							
						</div>
						<div class="col-sm-2 card card-six">
							
						</div>
					</div> <!-- end player cards -->
				</div> <!-- end player wrapper -->
			</div> <!-- end player row -->

			<div class="row">
				<div class="col-sm-12 chips-wrapper">
					<div class="col-sm-2 col-sm-offset-1">
						<button class="five-button" value="5">5</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="ten-button" value="10">10</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="twentyFive-button" value="25">25</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="fifty-button" value="50">50</button>
					</div>
				</div>
			</div> <!-- end player actions row -->

			<div class="row player-actions">
					<div class="col-sm-2 col-sm-offset-1">
						<button class="reset-button">Reset</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="deal-button">Deal</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="hit-button">Hit</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="stand-button">Stand</button>
					</div>
			</div> <!-- end player actions row -->

		</div>	
	</div>
</div>

</body>
</html>
